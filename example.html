<!--
  DanZ-AIO Champions Showcase
  Official showcase for the Hanbot SDK League of Legends scripting platform.
-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DanZAIO Champions</title>
    <meta name="title" content="DanZAIO Champions" />
    <meta name="description" content="List of DanZAIO Supported Champions for Hanbot SDK" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;500;600;700&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-deep: #010a13;
            --bg-panel: #0a1428;
            --bg-element: #0d1b2a;
            --bg-element-inset: #070c16;
            --gold-primary: #c8aa6e;
            --gold-secondary: #785a28;
            --gold-highlight: #f0e6d2;
            --gold-bright: #c89b3c;
            --border-gold: #a3814a;
            --border-dark: #31271a;
            --border-outer: #1e2328;
            --text-primary: var(--gold-highlight);
            --text-secondary: #a09b8c;
            --text-dim: #5b5a56;
            --accent-blue: #0bc4e2;
            --accent-blue-dark: #115676;
            --tag-new: #a855f7;
            --tag-hot: #ef4444;
            --tag-upd: #10b981;
            --font-title: 'Cinzel', serif;
            --font-body: 'Roboto', sans-serif;
        }

        *, *::before, *::after {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes gradientShift {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }

        @keyframes pulseScale {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        @keyframes shimmer {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }

        @keyframes countUp {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .fade-in-up {
            opacity: 0;
            animation: fadeInUp 0.6s ease-out forwards;
        }

        body {
            background-color: var(--bg-deep);
            background-image:
                radial-gradient(circle at top, rgba(11, 196, 226, 0.12), transparent 55%),
                radial-gradient(circle at bottom, rgba(200, 155, 60, 0.12), transparent 55%),
                linear-gradient(rgba(5, 10, 20, 0.96), rgba(3, 8, 18, 0.98));
            color: var(--text-secondary);
            font-family: var(--font-body);
            margin: 0;
            padding: 40px 20px;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow-x: hidden;
        }

        /* Animated Background Particles */
        .particles-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }

        .particle {
            position: absolute;
            border-radius: 50%;
            opacity: 0.6;
            animation: float 6s ease-in-out infinite;
        }

        .particle:nth-child(1) {
            width: 4px;
            height: 4px;
            background: var(--accent-blue);
            top: 20%;
            left: 10%;
            animation-delay: 0s;
        }

        .particle:nth-child(2) {
            width: 6px;
            height: 6px;
            background: var(--gold-primary);
            top: 60%;
            right: 15%;
            animation-delay: 2s;
            animation-duration: 8s;
        }

        .particle:nth-child(3) {
            width: 3px;
            height: 3px;
            background: var(--accent-blue);
            bottom: 30%;
            left: 20%;
            animation-delay: 4s;
            animation-duration: 7s;
        }

        .particle:nth-child(4) {
            width: 5px;
            height: 5px;
            background: var(--gold-bright);
            top: 40%;
            right: 30%;
            animation-delay: 1s;
            animation-duration: 9s;
        }

        .particle:nth-child(5) {
            width: 4px;
            height: 4px;
            background: var(--accent-blue);
            bottom: 20%;
            right: 10%;
            animation-delay: 3s;
            animation-duration: 6s;
        }

        .page-wrapper {
            max-width: 1200px;
            width: 100%;
            margin: 0 auto;
            background: radial-gradient(circle at top left, rgba(11, 196, 226, 0.12), transparent 55%),
                        radial-gradient(circle at bottom right, rgba(200, 155, 60, 0.15), transparent 55%),
                        linear-gradient(145deg, var(--bg-panel), #030712);
            border-radius: 18px;
            border: 1px solid rgba(163, 129, 74, 0.4);
            padding: 32px 32px 26px;
            box-shadow:
                0 18px 45px rgba(0, 0, 0, 0.75),
                0 0 0 1px rgba(49, 39, 26, 0.9),
                inset 0 0 0 1px rgba(6, 15, 32, 0.8);
            position: relative;
            overflow: hidden;
        }

        .page-wrapper::before,
        .page-wrapper::after {
            content: '';
            position: absolute;
            pointer-events: none;
            border-radius: 999px;
        }

        .page-wrapper::before {
            inset: 14px;
            border-top: 1px solid rgba(200, 155, 60, 0.35);
            border-left: 1px solid rgba(120, 90, 40, 0.25);
            opacity: 0.7;
        }

        .page-wrapper::after {
            inset: 20px;
            border-bottom: 1px solid rgba(11, 196, 226, 0.25);
            border-right: 1px solid rgba(11, 86, 118, 0.3);
            opacity: 0.5;
        }

        /* Header */
        .header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 24px;
            margin-bottom: 30px;
            position: relative;
            z-index: 1;
            animation-delay: 0.1s;
            transform-style: preserve-3d;
            perspective: 1000px;
        }

        .header-left {
            display: flex;
            flex-direction: column;
            gap: 6px;
        }

        .main-title {
            background: linear-gradient(45deg, var(--gold-highlight), var(--gold-bright), var(--accent-blue), var(--gold-highlight));
            background-size: 300% 300%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-family: var(--font-title);
            font-size: 30px;
            font-weight: 600;
            letter-spacing: 3px;
            text-transform: uppercase;
            animation: gradientShift 4s ease-in-out infinite;
        }

        .subtitle {
            color: var(--text-secondary);
            font-size: 13px;
            letter-spacing: 2px;
            text-transform: uppercase;
            transition: color 0.3s ease;
        }

        .header:hover .subtitle {
            color: var(--gold-primary);
        }

        .header-right {
            display: flex;
            flex-direction: column;
            align-items: flex-end;
            gap: 10px;
        }

        .version-badge {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 6px 12px;
            background: linear-gradient(135deg, rgba(16, 185, 129, 0.14), rgba(16, 185, 129, 0.4));
            border-radius: 999px;
            border: 1px solid rgba(34, 197, 94, 0.75);
            font-size: 11px;
            color: #bbf7d0;
            font-weight: 500;
            letter-spacing: 1px;
            text-transform: uppercase;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .version-badge:hover {
            transform: scale(1.05);
            box-shadow: 0 0 15px rgba(16, 185, 129, 0.3);
        }

        .version-dot {
            width: 8px;
            height: 8px;
            border-radius: 999px;
            background: #22c55e;
            box-shadow: 0 0 0 0 rgba(34, 197, 94, 0.7);
            animation: pulse 1.8s ease-out infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; box-shadow: 0 0 0 0 rgba(16, 185, 129, 0.4); }
            50% { opacity: 0.8; box-shadow: 0 0 0 6px rgba(16, 185, 129, 0); }
        }

        /* Search */
        .search-container {
            max-width: 360px;
            margin: 0 0 26px;
            animation-delay: 0.2s;
        }

        .search-input-wrapper {
            position: relative;
        }

        .search-input-icon {
            position: absolute;
            left: 12px;
            top: 50%;
            transform: translateY(-50%);
            width: 14px;
            height: 14px;
            color: var(--text-dim);
            pointer-events: none;
            transition: color 0.3s ease, transform 0.3s ease;
        }

        #championSearchInput:focus + .search-input-icon {
            color: var(--gold-primary);
            transform: translateY(-50%) scale(1.1);
        }

        .search-clear-btn {
            position: absolute;
            right: 12px;
            top: 50%;
            transform: translateY(-50%);
            width: 16px;
            height: 16px;
            background: none;
            border: none;
            color: var(--text-dim);
            cursor: pointer;
            opacity: 0;
            transition: opacity 0.3s ease, color 0.3s ease, transform 0.3s ease;
            pointer-events: none;
        }

        .search-clear-btn.visible {
            opacity: 1;
            pointer-events: auto;
        }

        .search-clear-btn:hover {
            color: var(--gold-primary);
            transform: translateY(-50%) scale(1.1);
        }

        #championSearchInput {
            width: 100%;
            padding: 9px 12px 9px 32px;
            font-size: 13px;
            font-family: var(--font-body);
            color: var(--text-primary);
            background-color: rgba(7, 12, 22, 0.95);
            border-radius: 999px;
            border: 1px solid rgba(49, 39, 26, 0.9);
            box-shadow: inset 0 0 0 1px rgba(6, 17, 35, 0.8);
            transition: border-color 0.2s ease, box-shadow 0.2s ease, background-color 0.2s ease;
        }

        #championSearchInput::placeholder {
            color: var(--text-dim);
        }

        #championSearchInput:focus {
            outline: none;
            border-color: rgba(200, 155, 60, 0.85);
            box-shadow:
                0 0 0 1px rgba(200, 155, 60, 0.4),
                0 0 0 4px rgba(200, 155, 60, 0.15);
            background-color: rgba(10, 18, 32, 0.98);
        }

        /* Sections */
        .champion-section {
            margin-bottom: 26px;
        }

        .section-header-row {
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 12px;
            margin-bottom: 16px;
        }

        .section-label {
            color: var(--gold-primary);
            font-family: var(--font-title);
            font-size: 17px;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 2.4px;
            padding-left: 14px;
            border-left: 3px solid var(--gold-primary);
            text-shadow: 0 0 4px rgba(0,0,0,0.6);
        }

        .section-count {
            font-size: 11px;
            color: var(--text-dim);
            letter-spacing: 1.2px;
            text-transform: uppercase;
            animation: countUp 0.5s ease-out;
        }

        /* Champion Grid */
        .champion-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(110px, 1fr));
            gap: 16px;
        }

        .champion-card {
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 10px 8px 9px;
            background: radial-gradient(circle at top, rgba(11, 196, 226, 0.14), transparent 70%),
                        linear-gradient(160deg, rgba(7, 13, 24, 0.96), rgba(6, 11, 22, 0.98));
            border-radius: 12px;
            border: 1px solid rgba(24, 33, 50, 0.9);
            box-shadow: 0 6px 18px rgba(0, 0, 0, 0.65);
            transition: opacity 0.3s ease, transform 0.3s ease, box-shadow 0.3s ease, border-color 0.3s ease, background 0.3s ease;
            cursor: pointer;
            transform-style: preserve-3d;
            perspective: 1000px;
        }

        .champion-card.filtered-out {
            opacity: 0;
            transform: scale(0.9);
            pointer-events: none;
            position: absolute; /* Remove from flow */
        }

        .champion-card:hover {
            transform: translateY(-4px) rotateX(5deg) rotateY(5deg);
            border-color: rgba(200, 155, 60, 0.75);
            box-shadow:
                0 14px 30px rgba(0, 0, 0, 0.85),
                0 0 0 1px rgba(11, 196, 226, 0.3);
            background: radial-gradient(circle at top, rgba(11, 196, 226, 0.2), transparent 70%),
                        linear-gradient(160deg, rgba(9, 18, 34, 0.98), rgba(6, 12, 26, 0.99));
        }

        .champion-media {
            position: relative;
            width: 64px;
            height: 64px;
            border-radius: 999px;
            padding: 2px;
            background: conic-gradient(from 160deg, rgba(11, 196, 226, 0.4), rgba(200, 155, 60, 0.45), rgba(11, 86, 118, 0.6), rgba(11, 196, 226, 0.4));
            box-shadow: 0 0 0 1px rgba(7, 12, 22, 0.95);
            margin-bottom: 6px;
        }

        .champion-media-inner {
            width: 100%;
            height: 100%;
            border-radius: inherit;
            background: radial-gradient(circle at top, rgba(255, 255, 255, 0.04), transparent 65%),
                        linear-gradient(145deg, #050816, #020617);
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            position: relative;
        }

        /* Skeleton loading animation */
        .champion-media-inner.loading::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, rgba(255,255,255,0) 0%, rgba(255,255,255,0.1) 50%, rgba(255,255,255,0) 100%);
            animation: shimmer 1.5s infinite;
            z-index: 1;
        }

        .champion-media-inner.loading {
            background: linear-gradient(145deg, #0a0f1a, #070c16);
        }

        .champion-icon {
            width: 100%;
            height: 100%;
            border-radius: inherit;
            object-fit: cover;
            display: block;
            transition: transform 0.3s ease;
        }

        .champion-card:hover .champion-icon {
            transform: scale(1.05);
        }

        .champion-initial {
            display: none;
            align-items: center;
            justify-content: center;
            width: 100%;
            height: 100%;
            font-family: var(--font-title);
            font-size: 22px;
            font-weight: 600;
            color: var(--gold-highlight);
            text-shadow: 0 0 12px rgba(200, 155, 60, 0.65);
        }

        .champion-card.no-icon .champion-icon {
            display: none;
        }

        .champion-card.no-icon .champion-initial {
            display: flex;
        }

        .champion-name {
            margin-top: 4px;
            font-size: 11px;
            color: var(--text-secondary);
            text-align: center;
            font-weight: 500;
            letter-spacing: 0.7px;
            text-transform: uppercase;
        }

        .champion-card:hover .champion-name {
            color: var(--gold-highlight);
        }

        .champion-tag {
            position: absolute;
            top: 7px;
            right: 8px;
            padding: 2px 6px;
            font-size: 9px;
            font-weight: 700;
            letter-spacing: 0.5px;
            text-transform: uppercase;
            border-radius: 999px;
        }

        .tag-new {
            background: rgba(168, 85, 247, 0.25);
            color: var(--tag-new);
            border: 1px solid rgba(168, 85, 247, 0.4);
        }

        .tag-hot {
            background: rgba(239, 68, 68, 0.25);
            color: var(--tag-hot);
            border: 1px solid rgba(239, 68, 68, 0.4);
        }

        .tag-upd {
            background: rgba(16, 185, 129, 0.25);
            color: var(--tag-upd);
            border: 1px solid rgba(16, 185, 129, 0.4);
        }

        /* Separator */
        hr.section-separator {
            border: 0;
            height: 3px;
            background-image: linear-gradient(to right,
                transparent,
                var(--gold-secondary) 20%,
                var(--gold-primary) 50%,
                var(--gold-secondary) 80%,
                transparent
            );
            margin: 45px 0;
            opacity: 0.6;
        }

        /* Info Sections */
        .info-section {
            border-radius: 12px;
            border: 1px solid rgba(30, 35, 40, 0.95);
            background: linear-gradient(135deg, rgba(7, 13, 24, 0.96), rgba(3, 7, 16, 0.98));
            padding: 18px 18px 14px;
            margin-top: 24px;
            box-shadow: 0 10px 26px rgba(0, 0, 0, 0.85);
        }

        .info-section h4 {
            color: var(--gold-highlight);
            font-family: var(--font-title);
            font-size: 14px;
            font-weight: 500;
            margin: 0 0 10px 0;
            text-transform: uppercase;
            letter-spacing: 2px;
            text-shadow: 0 0 4px rgba(0,0,0,0.6);
        }

        /* Social Links */
        .feedback-links {
            display: flex;
            flex-wrap: wrap;
            gap: 18px;
            padding-top: 12px;
        }

        .feedback-link {
            display: inline-flex;
            align-items: center;
            gap: 10px;
            padding: 12px 24px;
            background: linear-gradient(to bottom, rgba(42, 58, 74, 0.85), rgba(26, 37, 48, 0.85));
            color: var(--gold-highlight);
            border: 1px solid transparent;
            text-decoration: none;
            font-family: var(--font-body);
            font-size: 14px;
            font-weight: 500;
            letter-spacing: 0.5px;
            transition: all 0.25s ease-in-out;
            position: relative;
            overflow: hidden;
            box-shadow: inset 0 1px 2px rgba(0,0,0,0.3), 0 2px 4px rgba(0,0,0,0.3);
            transform: translateZ(0);
        }

        .feedback-link::before {
            content: '';
            position: absolute;
            inset: -1px;
            background: linear-gradient(to bottom, var(--gold-primary), var(--gold-secondary));
            z-index: -1;
            transition: background 0.25s ease-in-out;
        }

        .feedback-link::after {
            content: '';
            position: absolute;
            top: 0;
            left: -150%;
            width: 100%;
            height: 100%;
            background: linear-gradient(to right, transparent 0%, rgba(255, 255, 255, 0.15) 50%, transparent 100%);
            transform: skewX(-25deg);
            transition: left 0.7s cubic-bezier(0.23, 1, 0.32, 1);
        }

        .feedback-link:hover::after {
            left: 150%;
        }

        .feedback-link:hover {
            background: linear-gradient(to bottom, rgba(58, 78, 98, 0.95), rgba(42, 57, 72, 0.95));
            color: #ffffff;
            transform: translateY(-2px) scale(1.02);
            box-shadow:
                inset 0 1px 2px rgba(0,0,0,0.2),
                0 6px 12px rgba(0, 0, 0, 0.5),
                0 0 15px rgba(11, 196, 226, 0.15);
        }

        .feedback-link:hover::before {
            background: linear-gradient(to bottom, var(--gold-bright), var(--gold-primary));
        }

        .feedback-link svg {
            width: 20px;
            height: 20px;
            flex-shrink: 0;
            transition: transform 0.3s ease;
        }

        .feedback-link:hover svg {
            transform: scale(1.1);
        }

        /* Magnetic effect for social buttons */
        .feedback-link {
            position: relative;
            transition: transform 0.3s cubic-bezier(0.23, 1, 0.32, 1);
        }

        .feedback-link.magnetic-active {
            transition: transform 0.1s ease-out;
        }

        /* Footer */
        .footer {
            text-align: right;
            margin-top: 18px;
            padding-top: 10px;
            border-top: 1px solid rgba(30, 35, 40, 0.9);
        }

        .footer-text {
            font-size: 11px;
            color: var(--text-dim);
            letter-spacing: 1.2px;
        }

        .footer-text span {
            color: var(--gold-primary);
        }

        /* Modal */
        .modal-overlay {
            position: fixed;
            inset: 0;
            background: rgba(1, 10, 19, 0.85);
            backdrop-filter: blur(4px);
            z-index: 100;
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s ease;
            transform: scale(0.95);
        }

        .modal-overlay.active {
            opacity: 1;
            pointer-events: auto;
            transform: scale(1);
        }

        .modal-card {
            background: linear-gradient(160deg, #0a1428, #050a14);
            border: 1px solid var(--border-gold);
            border-radius: 16px;
            width: 90%;
            max-width: 500px;
            padding: 30px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.9), 0 0 0 1px rgba(200, 155, 60, 0.2);
            transform: translateY(20px) scale(0.9);
            transition: transform 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            position: relative;
            opacity: 0;
        }

        .modal-overlay.active .modal-card {
            transform: translateY(0) scale(1);
            opacity: 1;
        }

        .modal-close {
            position: absolute;
            top: 15px;
            right: 15px;
            background: transparent;
            border: none;
            color: var(--text-dim);
            cursor: pointer;
            padding: 5px;
            transition: color 0.2s, transform 0.2s ease;
            border-radius: 50%;
        }

        .modal-close:hover {
            color: var(--gold-primary);
            transform: rotate(90deg);
        }

        .modal-close {
            position: absolute;
            top: 15px;
            right: 15px;
            background: transparent;
            border: none;
            color: var(--text-dim);
            cursor: pointer;
            padding: 5px;
            transition: color 0.2s;
        }

        .modal-close:hover {
            color: var(--gold-primary);
        }

        .modal-header {
            display: flex;
            align-items: center;
            gap: 20px;
            margin-bottom: 25px;
            border-bottom: 1px solid rgba(200, 155, 60, 0.2);
            padding-bottom: 20px;
        }

        .modal-icon {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            border: 2px solid var(--gold-primary);
            box-shadow: 0 0 15px rgba(200, 155, 60, 0.3);
        }

        .modal-title-group h2 {
            font-family: var(--font-title);
            color: var(--gold-highlight);
            font-size: 28px;
            margin-bottom: 5px;
        }

        .modal-desc {
            color: var(--accent-blue);
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .modal-features {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 12px;
        }

        .feature-item {
            background: rgba(13, 27, 42, 0.6);
            padding: 10px 15px;
            border-radius: 8px;
            border: 1px solid rgba(255, 255, 255, 0.05);
            color: var(--text-secondary);
            font-size: 13px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .feature-item::before {
            content: '?';
            color: var(--gold-primary);
            font-size: 10px;
        }

        /* Responsive */
        @media (max-width: 768px) {

        function createChampionCard(champ) {
            const card = document.createElement('div');
            card.className = 'champion-card';
            card.dataset.name = champ.name.toLowerCase();
            card.onclick = () => openModal(champ);

            let tagHtml = '';
            if (champ.tag) {
                const tagClass = champ.tag === 'NEW' ? 'tag-new' : champ.tag === 'HOT' ? 'tag-hot' : 'tag-upd';
                tagHtml = `<span class="champion-tag ${tagClass}">${champ.tag}</span>`;
            }

            const initial = champ.name.charAt(0).toUpperCase();

            card.innerHTML = `
                ${tagHtml}
                <div class="champion-media">
                    <div class="champion-media-inner">
                        <img class="champion-icon" src="${champ.img}" alt="${champ.name}" title="${champ.name}" loading="lazy">
                        <span class="champion-initial">${initial}</span>
                    </div>
                </div>
                <span class="champion-name">${champ.name}</span>
            `;

            return card;
        }

        function renderChampions() {
            const sections = [
                { gridId: 'reworked-grid', countId: 'reworked-count', list: champions.reworked },
                { gridId: 'new-grid', countId: 'new-count', list: champions.new },
                { gridId: 'supported-grid', countId: 'supported-count', list: champions.supported }
            ];

            sections.forEach(({ gridId, countId, list }) => {
                const grid = document.getElementById(gridId);
                const countEl = document.getElementById(countId);
                if (grid) {
                    grid.innerHTML = ''; // Clear existing
                    list.forEach(champ => {
                        grid.appendChild(createChampionCard(champ));
                    });
                }
                if (countEl) {
                    countEl.textContent = `${list.length} champion${list.length === 1 ? '' : 's'}`;
                }
            });

            document.querySelectorAll('.champion-card .champion-icon').forEach(img => {
                img.addEventListener('error', () => {
                    const card = img.closest('.champion-card');
                    if (card) {
                        card.classList.add('no-icon');
                    }
                }, { once: true });
            });
        }

        // Modal Logic
        const modal = document.getElementById('featureModal');
        const modalIcon = document.getElementById('modalIcon');
        const modalTitle = document.getElementById('modalTitle');
        const modalDesc = document.getElementById('modalDesc');
        const modalFeatures = document.getElementById('modalFeatures');

        function openModal(champ) {
            modalIcon.src = champ.img;
            modalTitle.textContent = champ.name;
            modalDesc.textContent = champ.desc;
            
            modalFeatures.innerHTML = '';
            champ.features.forEach(feature => {
                const div = document.createElement('div');
                div.className = 'feature-item';
                div.textContent = feature;
                modalFeatures.appendChild(div);
            });

            modal.classList.add('active');
        }

        function closeModal() {
            modal.classList.remove('active');
        }

        // Close on outside click
        modal.addEventListener('click', (e) => {
            if (e.target === modal) {
                closeModal();
            }
        });

        // Search functionality
        const searchInput = document.getElementById('championSearchInput');
        const searchClearBtn = document.getElementById('searchClearBtn');
        
        searchInput.addEventListener('input', () => {
            const searchTerm = searchInput.value.toLowerCase().trim();
            const cards = document.querySelectorAll('.champion-card');

            cards.forEach(card => {
                const name = card.dataset.name;
                if (name.includes(searchTerm)) {
                    card.classList.remove('filtered-out');
                } else {
                    card.classList.add('filtered-out');
                }
            });

            // Show/hide clear button
            if (searchTerm.length > 0) {
                searchClearBtn.classList.add('visible');
            } else {
                searchClearBtn.classList.remove('visible');
            }
        });

        // Clear search button
        searchClearBtn.addEventListener('click', () => {
            searchInput.value = '';
            searchInput.dispatchEvent(new Event('input'));
            searchInput.focus();
        });

        // Magnetic effect for social buttons
        const socialButtons = document.querySelectorAll('.feedback-link');
        
        socialButtons.forEach(button => {
            button.addEventListener('mousemove', (e) => {
                const rect = button.getBoundingClientRect();
                const centerX = rect.left + rect.width / 2;
                const centerY = rect.top + rect.height / 2;
                const deltaX = (e.clientX - centerX) / 10;
                const deltaY = (e.clientY - centerY) / 10;
                
                button.style.transform = `translate(${deltaX}px, ${deltaY}px) scale(1.02)`;
                button.classList.add('magnetic-active');
            });
            
            button.addEventListener('mouseleave', () => {
                button.style.transform = '';
                button.classList.remove('magnetic-active');
            });
        });

        // Parallax effect for header
        const header = document.querySelector('.header');
        let mouseX = 0;
        let mouseY = 0;
        
        document.addEventListener('mousemove', (e) => {
            mouseX = (e.clientX / window.innerWidth - 0.5) * 2;
            mouseY = (e.clientY / window.innerHeight - 0.5) * 2;
        });
        
        function updateParallax() {
            const rotateX = mouseY * 5;
            const rotateY = mouseX * 5;
            header.style.transform = `perspective(1000px) rotateX(${rotateX}deg) rotateY(${rotateY}deg)`;
            requestAnimationFrame(updateParallax);
        }
        updateParallax();

        // Skeleton loading for images
        document.querySelectorAll('.champion-media-inner').forEach(inner => {
            inner.classList.add('loading');
        });

        document.querySelectorAll('.champion-icon').forEach(img => {
            img.addEventListener('load', () => {
                img.closest('.champion-media-inner').classList.remove('loading');
            });
        });
